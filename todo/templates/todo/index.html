<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f8ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
            text-align: center;
        }
        h1 { 
            color: #333; 
        }
        ul { 
            list-style-type: none; 
            padding: 0; 
        }
        li { 
            padding: 8px; 
            background: #e6e6e6; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        li:hover { 
            background-color: #d3d3d3; 
        }
        a { 
            display: inline-block; 
            margin-top: 10px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        a:hover { 
            background-color: #0056b3; 
        }
        input{
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}">Add New Task</a>
    </div>
</body>
</html>
