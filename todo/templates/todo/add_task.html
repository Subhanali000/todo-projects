<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f8ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
            text-align: center;
        }
        h1 { 
            color: #333; 
        }
        form { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
        }
        input[type="text"] { 
            width: 70%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        a { 
            display: inline-block; 
            margin-top: 10px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        a:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Task</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Task Title:</label>
            <input type="text" name="title" required>
            <button type="submit">Add Task</button>
        </form>
        <a href="{% url 'index' %}">Back to To-Do List</a>
    </div>
</body>
</html>
